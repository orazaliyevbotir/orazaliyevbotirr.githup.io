<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left2</title>
</head>
<body>
    <h2>String-1 -- left2</h2>
    <p>Given a string, return a "rotated left 2" version where the first 2 chars are moved to the end. The string length will be at least 2.</p>
    <form action="">
        <label>
            <span>Enter name please</span>
            <input type="text" id="name" placeholder="name">
        </label>
    </form>
    <button>Yuborish</button>
    <p id="data"></p>

    <script>
        let btn = document.querySelector("button");
        let p = document.getElementById("data");

        function hello(ism) {
            p.innerHTML += "<li>" + ism + "</li>" + "<br>";
        }

        btn.addEventListener("click", function (){
            let name  = document.getElementById("name").value;
            hello(name.substring(2) + name.substring(-0 , 2 ))
        });
    </script>





</body>
</html>
