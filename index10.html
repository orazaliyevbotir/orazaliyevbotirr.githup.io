<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comboString</title>
</head>
<body>
    <h2>String-1 -- comboString</h2>
    <p>Given 2 strings, a and b, return a string of the form short+long+short, with the shorter string on the outside and the longer string on the inside. The strings will not be the same length, but they may be empty (length 0).</p>
    <form action="">
        <label>
            <span>Enter name please</span>
            <input type="text" id="name" placeholder="name"><br>
            <span>Enter surname please</span>
            <input type="text" id="surname" placeholder="surname">
        </label>
    </form>
    <button>Yuborish</button>
    <p id="data"></p>

    <script>
        let btn = document.querySelector("button");
        let p = document.getElementById("data");

        function hello(ism) {
            p.innerHTML += "<li>" + ism + "</li>" + "<br>";
        }

        btn.addEventListener("click", function (){
            let name  = document.getElementById("name").value;
            let surname = document.getElementById("surname").value
            hello(name + surname + name)
        });
    </script>





</body>
</html>
